<!DOCTYPE html>
<html lang="no">
  <head>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Ribeye&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Ribeye&display=swap");
    </style>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ribeye&display=swap");
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oppgave 4</title>
  </head>
  <body>
    <header>
      <h1>CRAFTSVILLA</h1>
      <nav>
        <ul>
          <li><a href="index.html">Hjem</a></li>
          <li><a href="booking.html">Booking</a></li>
          <li><a href="galleri.html">Galleri</a></li>
          <li><a href="feedback.html">Feedback</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="booking-1">
        <article class="booking-1">
          <h2>VELG WORKSHOPS</h2>
          <p class="valg">(Bare ett valg mulig)</p>
          <form>
            <fieldset>
              <label
                >Mosaikk Kunst:
                <input type="checkbox" />
                <p>Pris kurs: 400 kr</p>
              </label>
            </fieldset>
            <fieldset>
              <label
                >Akvarellmaling:
                <input type="checkbox" />
                <p>Pris kurs: 200 kr</p>
              </label>
            </fieldset>
            <fieldset>
              <label
                >Lerretsmaling:
                <input type="checkbox" />
                <p>Pris kurs: 300 kr</p>
              </label>
            </fieldset>
          </form>

          <h2>DELTAKER</h2>
          <form>
            <label
              >Navn:
              <input type="text" />
            </label>
            <label
              >E-post:
              <input type="text" />
            </label>
            <label
              >Pris:
              <input type="text" />
            </label>
            <div>
              <textarea name="message">
                Noe du lurer på eller vil fortelle oss om</textarea
              >
            </div>
          </form>
        </article>
      </section>
      <section id="booking-2">
        <article class="booking-2">
          <h2>VELG DAG</h2>
          <iframe
            src="https://calendar.google.com/calendar/embed?src=d559a88585a05d863e624a18c8bfc90566ce9a0c9aa8402f990f368b0f11103b%40group.calendar.google.com&ctz=Europe%2FOslo"
            style="border: 0"
            width="600"
            height="600"
            frameborder="0"
            scrolling="no"
          ></iframe>
          <button>Meld meg på kurs</button>
        </article>
      </section>
    </main>
    <footer>Back to top</footer>
  </body>
</html>
